<body>



  <!-- Editor Boxes -->
  <div class="editor flexiCol">

    <textarea id="html" class="language-html isResizeable">

    </textarea>

    <textarea id="css" class="language-css isResizeable">

    </textarea>

    <textarea id="js" class="language-js isResizeable">

    </textarea>
  </div>

  <!-- Preview of the code -->
  <div class="iframe">
    <iframe id="preview" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
  </div>


  <script src="js/prism.js"></script>
  <script src="js/prism-highlight.js"></script>
